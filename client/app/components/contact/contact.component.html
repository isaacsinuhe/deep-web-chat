<md-card>
    <md-card-header>
        <div class="actions"
            (click)="openDialog()">

            <md-icon *ngIf="status === 1">remove_circle</md-icon>
            <md-icon *ngIf="status === 2">add_circle</md-icon>

        </div>
    </md-card-header>

    <md-card-title>
         {{username}}
    </md-card-title>

    <md-card-content>
        <p><md-icon>face</md-icon>{{fullname}}</p>
        <p><md-icon>email</md-icon>{{email}}</p>
    </md-card-content>
</md-card>
