<button 
  mdTooltip="{{'TOOLTIP.CREATE.GROUP' | translate}}"
  [mdTooltipPosition]="'above'"
  md-mini-fab (click)="addGroupConversation()">
  <md-icon>group_add</md-icon>
</button>
<deep-convo *ngFor="let convo of conversationsService.Conversations.getAllAsArray()"
  [id]="convo?._id"
  [name]="convo?.name"
  [lastMessage]="convo?.lastMessage"
  [participants]="convo?.participants"
  [status]="convo?.status">
</deep-convo>
