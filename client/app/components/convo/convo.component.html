<md-card (click)="displayConversation()">
  <md-card-header>
    {{name}}
  </md-card-header>

  <md-card-content>
    <strong>{{lastMessage?.owner?.username}}</strong>  
    {{lastMessage?.content}}  
  </md-card-content>

  <md-card-actions>
    <!-- <p><span *ngFor=""></span></p> -->
    <md-icon>watch_later</md-icon>
    {{lastMessage?.createdAt | date}}
  </md-card-actions>

</md-card>
