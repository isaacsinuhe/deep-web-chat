<h1>{{'DIALOG.GROUP.TITLE' | translate}}</h1>
<h5 md-dialog-title>
  <md-input-container>
    <input mdInput type="text" #name minlength="5" maxlength="15" placeholder="{{'DIALOG.GROUP.CONVERSATION.NAME' | translate}}">
    <md-hint align="end">{{name.value.length}} / 15</md-hint>
    <md-error>
      {{'VALIDATORS.REQUIRED' | translate}}
    </md-error>
  </md-input-container>
</h5>

<md-dialog-content>  
  <div *ngFor="let contact of contactsService.Contacts.contactList">
    <md-checkbox #item
      value="{{contact._id}}"
      (change)="updateList(contact._id, $event)"
      >
      {{contact.username}}
    </md-checkbox>
  </div>
</md-dialog-content>

<md-dialog-actions>
  <button md-button [md-dialog-close]="getValues(name)">
    {{'DIALOG.BUTTON.CREATE' | translate}}
  </button>
  <button md-button [md-dialog-close]="false">
    {{'DIALOG.BUTTON.CANCEL' | translate}}
  </button>
</md-dialog-actions>
