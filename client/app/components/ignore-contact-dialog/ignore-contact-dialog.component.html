<h1>{{'DIALOG.IGNORE.TITLE' | translate}}</h1>
<h2 md-dialog-title>
  <strong>{{data.name}}</strong> {{'DIALOG.IGNORE.CONTENT' | translate}}
</h2>
<h3>{{'DIALOG.CONFIRMATION' | translate}}</h3>
<md-dialog-actions>
  <button md-button [md-dialog-close]="true">
     {{'DIALOG.BUTTON.ACCEPT' | translate}}
  </button>
  <button md-button [md-dialog-close]="false">
     {{'DIALOG.BUTTON.CANCEL' | translate}}
  </button>
</md-dialog-actions>
