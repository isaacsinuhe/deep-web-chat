<form class="search-header" [formGroup]="searchForm" (ngSubmit)="search()">
  <md-input-container class="input-search">
    <input formControlName="search" type="name" mdInput 
    placeholder="{{'SEARCH.INPUT.FIND' | translate}}">
    <md-error>{{'SEARCH.INPUT.ERROR' | translate}}</md-error>
  </md-input-container>
  <button md-mini-fab class="btn-search"><md-icon >search</md-icon></button>
</form>

<div class="search-results" *ngIf="searchList; else announcement">
  
  <div *ngFor="let contact of searchList">
    <deep-contact *ngIf="notInContactList(contact._id)"
      [fullname]="contact?.fullname" 
      [username]="contact?.username" 
      [email]="contact?.email"
      [id]="contact?._id" 
      [status]="contact?.status">
    </deep-contact>
  </div>

</div>
<ng-template #announcement>
  <div style="display: flex; flex-flow:column wrap; align-items:center;">
    <p innerHTML="{{'SEARCH.MESSAGE.1$LINE' | translate}}"></p>
    <p innerHTML="{{'SEARCH.MESSAGE.2$LINE' | translate}}"></p>
  </div>
</ng-template>
