<h4 innerHTML="{{'SETTINGS.LANGUAGE.HEADER' | translate}}"></h4>

<md-radio-group (change)="setLanguage($event)" >
  <div *ngFor="let option of languages">
      <md-radio-button 
        value="{{option?.value}}" 
        [checked]="option.value === sessionService.sessionState.user.settings.language">
        <p>{{option.string}}</p>
      </md-radio-button>
  </div>
</md-radio-group>
