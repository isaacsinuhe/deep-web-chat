<nav md-tab-nav-bar>
  <a md-tab-link 
    *ngFor="let link of navLinks" 
    [routerLink]="link.route"
    routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
    <span *ngIf="!rla.isActive; else label">
      <md-icon>{{link.icon}}</md-icon>
    </span>
    <ng-template #label>
      {{link.label}}
    </ng-template>
  </a>
</nav>
